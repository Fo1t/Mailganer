{% extends "base_generic.html" %}
{% block content %}
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl">			    
			    <h1 class="app-page-title">Шаблоны</h1>
				{% for template in templates %}
				<div class="row g-4 settings-section">
	                <div class="col-12 col-md-4">
		                <h3 class="section-title">Шаблон {{template.template_name}}</h3>
		                <div class="section-intro">Путь шаблона {{template.template_path}}</div>
	                </div>
	                <div class="col-12 col-md-8">
						<div class="app-card app-card-settings shadow-sm p-4">
						    
							<iframe src="template/frame/{{template.id}}/" style="
							width: 500px;
							height: 500px;
						">
								Ваш браузер не поддерживает плавающие фреймы!
							 </iframe>
						    
						</div><!--//app-card-->
	                </div>
                </div>
				<hr class="mb-4">
				{% endfor %}
		    </div><!--//container-fluid-->
	    </div><!--//app-content-->

{% endblock %}
